        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            max-width: 3000px; /* Set max width for the slider */
            margin: auto;
            margin-left: 0%;
            margin-right: 0%;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth transition */
            width: 400%; /* Adjust width based on the number of images */
        }

        .slides img {
            width: 25%; /* 4 images = 25% each */
            height: 560px;
        }

        /* Buttons for navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;

    function showSlide(index) {
        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }
        const slideWidth = 100 / totalSlides; // Adjust width dynamically based on image count
        slides.style.transform = `translateX(-${currentIndex * slideWidth}%)`;
    }

    function moveSlide(direction) {
        showSlide(currentIndex + direction);
    }

    // Optional: Auto slide every 3 seconds
    setInterval(() => {
        moveSlide(1);
    }, 3000); // Adjust timing if needed (3000ms = 3 seconds)
</script>
